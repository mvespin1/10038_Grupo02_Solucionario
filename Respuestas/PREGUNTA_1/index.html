				<h2><p style="text-align: center; margin-left: 400px;"> Pregunta 1</p></h2>
                <p style="text-align: left; margin-left: 400px;">Analizar una cadena de texto en un objeto DOM XML y extraer esa Información con JavaScript</p>
                <p style="text-align: left; margin-left: 400px;">Tienda de ceulares</p>

                <button id="androidButton" style="text-align: left; margin-left: 510px;">Android</button>
                <span><button id="iosButton">IOS</button></span>
                <br>
                <p id="demo1" style="text-align: left; margin-left: 510px;"></p>
                <br>
                <button style="text-align: left; margin-left: 510px;"><a href="../../index.html">Menú Principal</a></button>

        <script>
            var texto1 = "<tienda><celular><marca>Samsung</marca><modelo>A30</modelo><estado>nuevo</estado><sistemaop>Android</sistemaop></celular><celular><marca>iPhone</marca><modelo>XII</modelo><estado>Usado</estado><sistemaop>IOS</sistemaop></celular><celular><marca>LG</marca><modelo>Q52</modelo><estado>Usado</estado><sistemaop>Android</sistemaop></celular><celular><marca>iPhone</marca><modelo>X</modelo><estado>Usado</estado><sistemaop>IOS</sistemaop></celular><celular><marca>iPhone</marca><modelo>XIII</modelo><estado>Usado</estado><sistemaop>IOS</sistemaop></celular><celular><marca>iPhone</marca><modelo>XI</modelo><estado>Usado</estado><sistemaop>IOS</sistemaop></celular><celular><marca>Samsung</marca><modelo>S6</modelo><estado>Usado</estado><sistemaop>Android</sistemaop></celular></tienda>";
        
            function contarCelulares(sistemaOperativo) {
                var parser = new DOMParser();
                var xmlDoc = parser.parseFromString(texto1, "text/xml");
                var sistemas = xmlDoc.getElementsByTagName("sistemaop");
                var contador = 0;
        
                for (var i = 0; i < sistemas.length; i++) {
                    if (sistemas[i].textContent === sistemaOperativo) {
                        contador++;
                    }
                }
        
                return contador;
            }
        
            document.getElementById("androidButton").addEventListener("click", function () {
                var contadorAndroid = contarCelulares("Android");
                document.getElementById("demo1").innerHTML = "Número de celulares Android: " + contadorAndroid;
            });
        
            document.getElementById("iosButton").addEventListener("click", function () {
                var contadorIOS = contarCelulares("IOS");
                document.getElementById("demo1").innerHTML = "Número de celulares IOS: " + contadorIOS;
            });
        </script>
           

	</body>
